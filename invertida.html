<!DOCTYPE html>
<html>
<head>
    <title>Patr√≥n de asteriscos con filas decrecientes</title>
</head>
<body>
    <script>
        
        var filas = 5;
        for (var i = filas; i >= 1; i--) {
            
            for (var j = 1; j <= (2 * i - 1); j++) {
                document.write("*");
            }
         
            document.write("<br>");
        }
    </script>
</body>
</html>
