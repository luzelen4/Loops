<!DOCTYPE html>
<html>
<head>
    <title>Patr√≥n de asteriscos</title>
</head>
<body>
    <script>
        
        var filas = 9; 

        for (var i = 1; i <= filas; i++) {
           
            var numAsteriscos = i <= Math.ceil(filas / 2) ? 2 * i - 1 : 2 * (filas - i) + 1;

            // imprimir asteriscos
            for (var j = 0; j < numAsteriscos; j++) {
                document.write("*");
            }

            if (i < filas) {
                document.write("<br>");
            }
        }
    </script>
</body>
</html>
