<!DOCTYPE html>
<html>
<head>
    <title>Piramide Izquierda</title>
</head>
<body>
    <script>
        
        var filas = 5;
        for (var i = 0; i < filas; i++) {
           // imprimir asteriscos
            for (var j = 0; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
