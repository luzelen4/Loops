<!DOCTYPE html>
<html>
<head>
    <title>Cuadrado lleno</title>
</head>
<body>
    <script>
        
        var lado = 5;
        // filas
        for (var i = 0; i < lado; i++) {
            // Bucle para las columnas
            for (var j = 0; j < lado; j++) {

                // Imprimir asterisco
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
